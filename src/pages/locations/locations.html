<ion-header>

  <ion-navbar color='calm'>
    <ion-title>Minha Agenda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of locais">

    <!--<img src="img/advance-card-map-madison.png">-->
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>

    <ion-item>
      <!--<ion-icon name="football" item-start large></ion-icon>-->
      <h2>{{item.nome}}</h2>
      <h3>{{item.atividade}}</h3>
    </ion-item>

    <ion-item>
      <!--<span item-left>18 min</span>-->
      <!--<span item-left>(2.6 mi)</span> -->
      <span item-left>{{item.horario}}</span>

      <button ion-button icon-left clear item-end>
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>

  </ion-card>
</ion-content>
