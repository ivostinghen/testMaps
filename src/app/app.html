<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <img  src="https://www.google.com/maps/about/images/home/home-benefits-1-1.jpg">
      <!--<ion-title>Agenda Maps</ion-title>-->
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button style="color: #2b2b2b;  font-size: 20px" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
